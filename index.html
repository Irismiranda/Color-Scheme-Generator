<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>Color Scheme Generator</title>
    </head>
    <body>
        <nav id='nav-bar' class='flex wrap'>
            <div class='flex inputs-wrapper wrap'>
                <input type='color' id='color-picker'> 
                <div class='select-container'>
                    <div id='selector' class='input flex'> 
                        <h1 id='selected-item' class='select-items'> </h1>
                        <svg class='arrow-icon' id='arrow-icon' xmlns="http://www.w3.org/2000/svg" width="16" height="9" viewBox="0 0 16 9" fill="none">
                            <path d="M15 1L8 8L1 1" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div id='drop-down' class='hidden'>
                    </div>
                </div>
                    <div id='color-count-input' class='input'>
                        <p id='color-count-text'> </p>
                        <div class='flex count-menu'>
                            <svg class='up-down-arrow' id='count-up-arrow' fill="#cccccc" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 123.959 123.959" xml:space="preserve" stroke="#cccccc" transform="rotate(90)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M85.742,1.779l-56,56c-2.3,2.3-2.3,6.1,0,8.401l56,56c3.801,3.8,10.2,1.1,10.2-4.2v-112 C95.942,0.679,89.543-2.021,85.742,1.779z"></path> </g> </g></svg>
                            <svg class='up-down-arrow' id='count-down-arrow' fill="#cccccc" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 123.959 123.959" xml:space="preserve" stroke="#cccccc" transform="rotate(270)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M85.742,1.779l-56,56c-2.3,2.3-2.3,6.1,0,8.401l56,56c3.801,3.8,10.2,1.1,10.2-4.2v-112 C95.942,0.679,89.543-2.021,85.742,1.779z"></path> </g> </g></svg>
                        </div>
                    </div>
            </div>
            <button id='get-random-color-scheme'>Get random color</button>
        </nav>
        <div id='main-div'>
        </div>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>

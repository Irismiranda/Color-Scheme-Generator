<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>Color Scheme Generator</title>
    </head>
    <body>
        <nav id='nav-bar' class='flex wrap'>
            <div class='flex inputs-wrapper wrap'>
                <input type='color' id='color-picker'> 
                <div class='select-container'>
                    <div id='selector' class='input flex'> 
                        <h1 id='selected-item' class='select-items'> </h1>
                        <img src='./dist/assets/arrow.svg' class='arrow-icon' id='arrow-icon'>
                    </div>
                    <div id='drop-down' class='hidden'>
                    </div>
                </div>
                    <div id='color-count-input' class='input'>
                        <p id='color-count-text'> </p>
                        <div class='flex count-menu'>
                            <img src='./dist/assets/arrow-up.svg' class='up-down-arrow' id='count-up-arrow'>
                            <img src='./dist/assets/arrow-down.svg' class='up-down-arrow' id='count-down-arrow'>
                        </div>
                    </div>
            </div>
            <button id='get-random-color-scheme'>Get random color</button>
        </nav>
        <div id='main-div'>
        </div>
        <script src="./dist/main.js"></script>
    </body>
</html>
